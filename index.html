<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ESP32 Notes</title>
<style>
body{
  font-family: Arial;
  background:#0f172a;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#1e293b;
  padding:20px;
  border-radius:10px;
  width:300px;
}
textarea{
  width:100%;
  height:100px;
}
button{
  margin-top:10px;
  width:100%;
  padding:10px;
  background:#22c55e;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>
<div class="box">
<h3>Note Taker</h3>
<textarea id="note"></textarea>
<button onclick="saveNote()">Save Note</button>
<p id="status"></p>
</div>

<script>
function saveNote(){
  fetch('/save',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({note:note.value})
  })
  .then(r=>r.text())
  .then(t=>{
    status.innerText = t;
    note.value = "";
  });
}
</script>
</body>
</html>
