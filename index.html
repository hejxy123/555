<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ESP32 Notes</title>
<style>
body{
  font-family: Arial;
  background:#0f172a;
  color:white;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:50px;
  height:100vh;
  margin:0;
}
.box{
  background:#1e293b;
  padding:20px;
  border-radius:10px;
  width:350px;
}
textarea{
  width:100%;
  height:100px;
  resize:none;
}
button{
  margin-top:10px;
  width:100%;
  padding:10px;
  background:#22c55e;
  border:none;
  font-weight:bold;
  cursor:pointer;
  color:black;
}
#status{
  margin-top:10px;
  font-weight:bold;
  color:#22c55e;
}
#connection{
  font-size:14px;
  margin-bottom:10px;
  font-weight:bold;
}
#task{
  background:#0f172a;
  color:#facc15;
  padding:10px;
  margin-top:10px;
  border-radius:5px;
  display:none;
}
</style>
</head>
<body>
<div class="box">
<h3>Note Taker</h3>
<div id="connection">ESP Status: <span id="espStatus">Checking...</span></div>
<textarea id="note" placeholder="Write your note here..."></textarea>
<button onclick="saveNote()">Save Note</button>
<p id="status"></p>
<div id="task"></div>
</div>

<script>
// ===== CONFIG =====
// Change this to your ESP32 IP
const ESP_IP = "http://192.168.1.41";

// ===== FUNCTIONS =====
let espConnected = false;

// Show floating notifications
function showNotification(msg, color='#22c55e'){
  const status = document.getElementById('status');
  status.innerText = msg;
  status.style.color = color;
  setTimeout(()=>{status.innerText='';}, 2000);
}

// Save note to ESP
function saveNote(){
  const noteText = document.getElementById('note').value;
  if(noteText.trim() === "") return showNotification("Cannot save empty note",'#f87171');

  fetch(`${ESP_IP}/save`,{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({note: noteText})
  })
  .then(res=>res.text())
  .then(msg=>{
    document.getElementById('note').value = "";
    showNotification(msg);
  })
  .catch(err=>{
    showNotification("Error saving note",'#f87171');
    console.error(err);
    espConnected = false;
    updateConnectionStatus();
  });
}

// Check ESP connection every 2 seconds
function checkConnection(){
  fetch(`${ESP_IP}/`)
  .then(res=>{
    if(res.ok){
      espConnected = true;
      updateConnectionStatus();
    }else{
      espConnected = false;
      updateConnectionStatus();
    }
  })
  .catch(err=>{
    espConnected = false;
    updateConnectionStatus();
  });
}

// Update connection status text
function updateConnectionStatus(){
  const espStatus = document.getElementById('espStatus');
  if(espConnected){
    espStatus.innerText = "Connected";
    espStatus.style.color = "#22c55e";
  }else{
    espStatus.innerText = "Not connected";
    espStatus.style.color = "#f87171";
  }
}

// Poll ESP for requested tasks every 1 second
function pollTask(){
  if(!espConnected) return;
  fetch(`${ESP_IP}/task`)
  .then(res=>res.json())
  .then(data=>{
    const taskDiv = document.getElementById('task');
    if(data.task && data.task !== ""){
      taskDiv.innerText = "ESP Requested Task:\n" + data.task;
      taskDiv.style.display = 'block';
    } else {
      taskDiv.style.display = 'none';
    }
  })
  .catch(err=>{
    console.error(err);
    espConnected = false;
    updateConnectionStatus();
  });
}

// ===== START POLLING =====
setInterval(checkConnection, 2000);
setInterval(pollTask, 1000);
</script>
</body>
</html>
